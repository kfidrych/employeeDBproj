<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Employee Data Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <!-- <script src="main.js"></script> -->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="jumbotron">
                    <h1>Employee Data Management</h1>
                    <p>A Comprehensive Directory of Employee Billable House</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="panel panel-default" id="employeeInfoTable">
                    <div class="panel-heading">
                        <h3 class="panel-title">Current Employees</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Employee Name</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Start Date</th>
                                    <th scope="col">Months Worked</th>
                                    <th scope="col">Rate</th>
                                    <th scope="col">Total Billed ($)</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row" id="name"></th>
                                    <td id="role"></td>
                                    <td id="startDate"></td>
                                    <td id="monthsWorked"></td>
                                    <td id="rate"></td>
                                    <td id="billed"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="panel panel-default" id="addEmployee">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Employee</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="newName">Employee Name</label>
                                <input class="form-control" id="newName" type="text">
                            </div>
                            <div class="form-group">
                                <label for="newRole">Role</label>
                                <input class="form-control" id="newRole" type="text">
                            </div>
                            <div class="form-group">
                                <label for="newStartDate">Start Date (DD/MM/YY - ex: 01/01/89</label>
                                <input class="form-control" id="newStartDate" type="text">
                            </div>
                            <div class="form-group">
                                <label for="newRate">Monthly Rate</label>
                                <input class="form-control" id="newRate" type="text">
                            </div>
                        </form>
                        <button class="btn btn-primary" id="submit" type="submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
</body>

</html>
